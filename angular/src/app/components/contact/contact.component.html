<form #form="ngForm">

    <div *ngFor="let s of c;let i=index">
        
        <div class="form-group row">  
            <div class="col-sm-10">
              <label for="inputEmail3" class="col-sm-2 col-form-label">  שם פרטי  :</label>
              <input [name]="i+1" type="text" class="form-control" id="inputEmail3" placeholder="הקש שם פרטי"
              [(ngModel)]="c[i].ContactName">
            </div>
          </div>  
          <div class="form-group row">  
            <div class="col-sm-10">
              <label for="inputEmail3" class="col-sm-2 col-form-label">פון לברורים :</label>
              <input [name]="i+1" type="tel" class="form-control" id="inputEmail3" placeholder="הקש פון "
              [(ngModel)]="c[i].PhoneNumber">
            </div>
          </div>   
             <div class="form-group row">  
            <div class="col-sm-10">
              <label for="inputEmail3" class="col-sm-2 col-form-label">תאור כללי:</label>
              <input [name]="i+1" type="text" class="form-control" id="inputEmail3" placeholder="הקש תאור"
              [(ngModel)]="c[i].description">
            </div>
          </div>  
    
      
    
    </div>
    <input type="button" (click)="addContact()" value="+" >
    <input type="submit" value="next" (click)="finish()">
    
    </form>
