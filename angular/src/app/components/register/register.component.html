<body>
  <div class="re">
  <h1>专砖</h1>

        <form #form="ngForm">
          <div class="my"  class="card-header" *ngIf="step==1">
            <h3>驻专 砖 </h3>
          <div class="form-group row">  
            <div class="col-sm-10">
              <label for="inputEmail3" class="col-sm-2 col-form-label">砖 驻专 :</label>
              <input name="FNameCandidates" type="text" class="form-control" id="inputEmail3" placeholder="拽砖 砖 驻专"
              [(ngModel)]="c.FNameCandidates">
            </div>
          </div>
               <div class="form-group row">
            <div class="col-sm-10">
              <label for="inputEmail3" class="col-sm-2 col-form-label">砖 砖驻:</label>
              <input name="LNameCandidates" type="text" class="form-control" id="inputEmail3" placeholder="拽砖 砖 砖驻"
               [(ngModel)]="c.LNameCandidates">
            </div>
          </div>  
          <div class="form-group row">
            <div class="col-sm-10">
              <label for="inputEmail3" class="col-sm-2 col-form-label">转专 :</label>
              <input name="dateOFbirth" type="date" class="form-control" id="inputEmail3" placeholder="拽砖 转专 "
              [(ngModel)]="c.dateOFbirth">
            </div>
          </div>   
          <div class="form-group row" *ngIf="st">
            <div class="col-sm-10">
              <label for="inputEmail3" class="col-sm-2 col-form-label">住住:</label>
              <select name="status" [(ngModel)]="c.status">
                  <option *ngFor="let s of statusList" [value]="s.statusCode">{{s.statusName}}</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <label for="inputEmail3" class="col-sm-2 col-form-label">:</label>
              <input name="heightCandidates" type="text" class="form-control" id="inputEmail3" placeholder="拽砖 "
              [(ngModel)]="c.heightCandidates">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <label for="inputEmail3" class="col-sm-2 col-form-label">转:</label>
              <input name="photoLink" type="file" class="form-control" id="inputEmail3" placeholder="专 转"
              [(ngModel)]="c.photoLink">
            </div>
          </div>

          <button type="submit" class="btn btn-primary" [disabled]="!form.valid" (click)="next()"></button>
        </div>
        


        <div *ngIf="step==2">
          <div class="form-group row">
            <div class="col-sm-10">
              <label for="inputEmail3" class="col-sm-2 col-form-label">转转:</label>
              <input name="address" type="text" class="form-control" id="inputEmail3" placeholder="拽砖 转转"
              [(ngModel)]="c.address">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <label for="inputEmail3" class="col-sm-2 col-form-label">驻驻 砖:</label>
              <input name="phone" type="tel" class="form-control" id="inputEmail3" placeholder="拽砖 驻"
              [(ngModel)]="c.phone">
            </div>
          </div>
          <fieldset class="form-group"> 
            <div class="row">
              <div class="col-sm-10">
                <legend class="col-form-label col-sm-2 pt-0"> :</legend> 
                <div class="form-check"> 
                <label class="form-check-label" for="gridRadios1">
                  さ
                </label>
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="专"  (click)="man=true;woman=false">
                </div>
                <div class="form-check">
                  <label class="form-check-label" for="gridRadios2">
                    
                  </label>
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="拽" (click)="woman=true;man=false;">
                </div>
              </div>
            </div>
          </fieldset>
          <div class="form-group row">
            <div class="col-sm-10">
            </div>
          </div>
            <app-register-man *ngIf="man" (saveMan)="saveMan($event)" ></app-register-man>
            <app-register-woman *ngIf="woman" (savewomen)="saveWoman($event)"></app-register-woman>
            <button type="submit" class="btn btns-primary" [disabled]="!form.valid" (click)="next()"></button>
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid" (click)="return()">专</button>


          </div>
          <div class="li" *ngIf="step==3">
            <h3>驻专 专  </h3>
            <div class="form-group row">
              <div class="col-sm-10">
                <label for="inputEmail3" class="col-sm-2 col-form-label">: 砖 </label>
                <input name="nameFather" type="text" class="form-control" id="inputEmail3" placeholder="拽砖 砖 "
                [(ngModel)]="c.nameFather">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <label for="inputEmail3" class="col-sm-2 col-form-label">: 砖 </label>
                <input name="nameMother" type="text" class="form-control" id="inputEmail3" placeholder="拽砖 砖  "
                [(ngModel)]="c.nameMother">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <label for="inputEmail3" class="col-sm-2 col-form-label">: 注住拽 </label>
                <input name="occupationFather" type="text" class="form-control" id="inputEmail3" placeholder="拽砖 注住拽 "
                [(ngModel)]="c.occupationFather">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <label for="inputEmail3" class="col-sm-2 col-form-label">: 注住拽 </label>
                <input name="occupationMother" type="text" class="form-control" id="inputEmail3" placeholder="拽砖 注住拽  "
                [(ngModel)]="c.occupationMother">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <label for="inputEmail3" class="col-sm-2 col-form-label">:  住住 砖驻 </label>
                <input name="familyStatus" type="text" class="form-control" id="inputEmail3" placeholder="拽砖  住住 砖驻 "
                [(ngModel)]="c.familyStatus">
              </div>
            </div>
            <div *ngIf="showEda">
            <div class="form-group row" >
              <div class="col-sm-10">
                <label for="inputEmail3" class="col-sm-2 col-form-label">: 注 </label>
                <select name="AdaFather"  [(ngModel)]="c.AdaFather">
                  <option  *ngFor="let item of arrAda" [value]="item.codeC">{{item.nameC}}</option>
                </select  >
              </div>
            </div>
            <!-- <div [(ngModel)]="c.AdaNameFather" [value]="item.nameC"></div> -->
            <div class="form-group row" >
              <div class="col-sm-10">
                <label for="inputEmail3" class="col-sm-2 col-form-label">: 注 </label>
                <select name="AdaMother"  [(ngModel)]="c.AdaMother">
                  <option *ngFor="let item of arrAda" [value]="item.codeC">{{item.nameC}}</option>
                </select>
              </div>
            </div>
            <!-- <div [(ngModel)]="c.AdaNameMother" [value]="item.nameC"></div> -->
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid" (click)="next()"></button>
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid" (click)="return()">专</button>

          </div>
            <div *ngIf="step==4">
              <h3>驻专 砖驻 </h3>
                <app-add-sibling (sendSibling)="saveSiblings($event)"></app-add-sibling>
               <button type="submit" class="btn btn-primary" [disabled]="!form.valid" (click)="return()">专</button>

          </div>
          <div  *ngIf="step==5">
            <h3>驻专 住转  </h3>
             <app-mosdot-to-candidate (sendMosdotToCandidate)="savemosdot($event)"></app-mosdot-to-candidate>
             <button type="submit" class="btn btn-primary" [disabled]="!form.valid" (click)="return()">专</button>

          </div>     
          <div *ngIf="step==6">
            <h3> 驻 专专  </h3>
             <app-contact (sendContact)="savecontact($event)"></app-contact>
            
             <button type="submit" class="btn btn-primary" [disabled]="!form.valid" (click)="return()">专</button>

          </div>    
        </form>
       

  </div>
</body>

       ){ -->
