<form #form="ngForm">
<div *ngFor="let s of siblings;let i=index">
    
    <div class="form-group row">  
        <div class="col-sm-10">
          <label for="inputEmail3" class="col-sm-2 col-form-label">  שם פרטי אח/ות :</label>
          <input [name]="i+1" type="text" class="form-control" id="inputEmail3" placeholder="הקש שם פרטי"
          [(ngModel)]="siblings[i].name">
        </div>
      </div>  
      <div class="form-group row">  
        <div class="col-sm-10">
          <label for="inputEmail3" class="col-sm-2 col-form-label">תאריך לידה :</label>
          <input [name]="i+1" type="date" class="form-control" id="inputEmail3" placeholder="קש תאריך לידהי"
          [(ngModel)]="siblings[i].datebir">
        </div>
      </div>   
         <div class="form-group row">  
        <div class="col-sm-10">
          <label for="inputEmail3" class="col-sm-2 col-form-label">סמן האם נשוי:</label>
          <input [name]="i+1" type="text" class="form-control" id="inputEmail3" placeholder="האם נשוי"
          [(ngModel)]="siblings[i].isMarried">
        </div>
      </div>  
      <div class="form-group row"> 
      <div class="col-sm-10">
        <label for="inputEmail3" class="col-sm-2 col-form-label">***:</label>
        <input [name]="i+1" type="text" class="form-control" id="inputEmail3" placeholder="טקסט חופשי  "
        [(ngModel)]="siblings[i].description">
      </div>
    </div>  
  

</div>
<input type="button" (click)="addSibling()" value="+" >
<input type="submit" value="next" (click)="finish()">

</form>
