<!-- 砖注 住 住 转  -->
<div *ngIf="!view" class="m">
  <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title"> 专砖/转 爪驻转 转</h4>
        </div>
        <br>
        <div class="modal-body">
          <p>注 专砖 注专转</p>
          <a class="nav-link" routerLink="/Register" routerLinkActive="active">专砖</a>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" (click)="onCloseHandled()">住专</button>
        </div>
      </div>
    </div>
   </div>
</div>
<!--  砖专 砖转 住转 爪转 转转 注驻 注专转  -->

<div *ngIf="view">
    <form  class="needs-validation" novalidate> 
      <div class="all">
        <div class="form-row">
            <div class="col-md-2 mb-2">
                      <label for="validationCustom01">砖 驻专 :</label>
                      <input name="FNameCandidates" type="text" class="form-control" id="validationCustom01" placeholder="拽砖 砖 驻专"
                      [(ngModel)]="c.FirstName">
                    </div>
                    <div class="col-md-2 mb-2">
                      <label for="validationCustom02" >砖 砖驻:</label>
                      <input name="LNameCandidates" type="text" class="form-control" id="validationCustom02" placeholder="拽砖 砖 砖驻"
                       [(ngModel)]="c.LastName">
                    </div>
                    <div class="col-md-2 mb-2">
                      <label for="validationCustom01" > </label>
                      <input name="MinAge" type="date"  class="form-control" id="inputEmail3" 
                      [(ngModel)]="c.MinAge" >
                    </div>
                    <div class="col-md-2 mb-2">
                      <label for="validationCustom01" >  拽住</label>
                      <input name="MaxAge" type="date" class="form-control" id="inputEmail3" 
                      [(ngModel)]="c.MaxAge"   >
                    </div>
               </div>
               <br>
        <div class="form-row">
                  <div class="f" *ngIf="shows">
                    <div class="col-md-2 mb-2">
                      <label for="inputEmail3">住住:</label>
                      <select name="status" [(ngModel)]="c.statusid">
                          <option *ngFor="let s of statusList" [value]="s.statusCode">{{s.statusName}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="fo" *ngIf="showEda">
                    <div class="col-md-2 mb-2">
                      <label for="inputEmail3" >注: </label>
                      <select name="AdaFather"  [(ngModel)]="c.IdEda">
                        <option *ngFor="let item of arrAda" [value]="item.codeC">{{item.nameC}}</option>
                      </select>
                    </div>
                  </div>
                    <div class="col-md-2 mb-2">
                      <label for="inputEmail3">住 专砖: </label><br>
                      <select name="wigORhandkerchief" [(ngModel)]="c.wigORhandkerchief">
                          <option [value]="1">驻</option>
                          <option [value]="2">转</option>
                          <option [value]="3"> 砖</option>
                      </select>
                    </div>
                <div *ngIf="showEda">
                    <div class="col-md-2 mb-2">
                      <label for="validationCustom01" >砖 住:</label><br>
                      <select name="codeMC"  [(ngModel)]="c.mosdid">
                          <option *ngFor="let ml of mosdList" [value]="ml.codeM">{{ml.nameM}}</option>
                      </select>
                    </div>
                </div>
                  <div class="f" *ngIf="showocc">
                    <div class="col-md-2 mb-2">
                      <label for="validationCustom01" >注住拽 注转:</label>
                      <select name="occupationAfter" [(ngModel)]="c.occupationAfter">
                          <option *ngFor="let o of occupationlist" [value]="o.OccupationTypeId">{{o.OccupationTypeName}}</option>
                      </select>
                    </div>
               </div>
               <div class="f" *ngIf="showocc">
                <div class="col-md-2 mb-2">
                  <label for="validationCustom01" >注住拽 :</label>
                  <select name="currentOccupation" [(ngModel)]="c.currentOccupation">
                      <option *ngFor="let o of occupationlist" [value]="o.OccupationTypeId">{{o.OccupationTypeName}}</option>
                  </select>
                </div>
           </div>
           </div>
              <br>
              <div class="form-row">
              <input type="button" class="save" value="住" (click)="onclick()">  
              <input type="button"  class="save"value=" 住" (click)="onclickB()">
            </div>
              <br><br>
            </div>
            <div class="form-row"> 
                <div class="col-md-2 mb-2">
                  <legend class="col-form-label col-sm-2 pt-0"> :</legend> 
                  <div class="form-check"> 
                  <label class="form-check-label" for="gridRadios1">
                    さ
                  </label>
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="专"  (click)="minM()">
                  </div>
                  <div class="form-check">
                    <label class="form-check-label" for="gridRadios2">
                      
                    </label>
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="拽" (click)="minW()">
                  </div>
                </div>
            <div class="col-md-2 mb-2">
                <label for="validationCustom01">砖 驻专 :</label>
                <input name="FNameC" type="text" class="form-control" id="validationCustom01" placeholder="拽砖 砖 驻专"
                [(ngModel)]="cc.FNameCandidates">
              </div>
              <div class="col-md-2 mb-2">
                <label for="validationCustom02" >砖 砖驻:</label>
                <input name="LNameC" type="text" class="form-control" id="validationCustom02" placeholder="拽砖 砖 砖驻"
                 [(ngModel)]="cc.LNameCandidates">
              </div>
              <div class="col-md-2 mb-2">
                <div class="col-sm-10">
                  <label for="validationCustom03">驻驻 砖:</label>
                  <input name="phone" type="tel" class="form-control" id="validationCustom03" placeholder="拽砖 驻"
                  [(ngModel)]="cc.phone">
                </div>
              </div>
            </div>
              <br>
              <div class="form-row">
              <div class="save"  (click)="a()">住  </div>
              <div class="save" (click)="sinun()"> 住</div>
            </div>
            <br><br>
            <div *ngIf="mORw" ><app-candidatedetmatches  class="a" *ngFor="let item of serchlist" [c]="item"></app-candidatedetmatches></div>           
             <div *ngIf="!mORs" ><app-candidatedetmatches  class="a" *ngFor="let item of serchlist" [c]="item"></app-candidatedetmatches></div>           
    </form>
  </div>
