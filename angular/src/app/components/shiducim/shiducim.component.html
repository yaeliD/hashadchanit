<!-- כשמועמד מנסה להכנס לתוכן  -->
<div *ngIf="!view" class="m">
  <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">אינך רשאי/ת לצפות בתוכן</h4>
        </div>
        <br>
        <div class="modal-body">
          <p>עליך להירשם למערכת</p>
          <a class="nav-link" routerLink="/Register" routerLinkActive="active">הרשמה</a>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" (click)="onCloseHandled()">סגור</button>
        </div>
      </div>
    </div>
   </div>
</div>
<!--  כאשר השדכנית נכנסת הצגת התאמות עלפי המערכת  -->

<div *ngIf="view">
    <form  class="needs-validation" novalidate> 
      <div class="all">
       
                <td><mat-form-field class="example-full-width" class="e" appearance="fill">
                    <mat-label> שם פרטי  </mat-label>
                    <input matInput name="FirstName"[(ngModel)]="c.FirstName">
                  </mat-form-field></td>
                  <td><mat-form-field class="example-full-width" class="e" appearance="fill">
                    <mat-label> שם משפחה  </mat-label>
                    <input matInput name="LastName"[(ngModel)]="c.LastName">
                  </mat-form-field></td>
                 
                
                    <div class="col-md-2 mb-2">
                      <label for="validationCustom01" >גיל מינימלי</label>
                      <input name="MinAge" type="date"  class="form-control" id="inputEmail3" 
                      [(ngModel)]="c.MinAge" >
                    </div>
                    <div class="col-md-2 mb-2">
                      <label for="validationCustom01" > גיל מקסימלי</label>
                      <input name="MaxAge" type="date" class="form-control" id="inputEmail3" 
                      [(ngModel)]="c.MaxAge"   >
                    </div>
               </div>
               <br>
        <div class="form-row">
                    <mat-form-field appearance="fill" class="e" >
                        <mat-label>סטטוס</mat-label>
                        <mat-select name="status" [(ngModel)]="c.statusid">
                            <mat-option [value]="null"></mat-option>
                          <mat-option  *ngFor="let s of statusList" [value]="s.statusCode">
                            {{s.statusName}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field><br>
              
                  <div class="fo" *ngIf="showEda">
                    <mat-form-field appearance="fill" class="e" >
                        <mat-label>עדה </mat-label>
                        <mat-select name="AdaMother" [(ngModel)]="c.IdEda">
                            <mat-option [value]="null"></mat-option>
                          <mat-option  *ngFor="let item of arrAda" [value]="item.codeC">
                            {{item.nameC}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field><br>
                  </div>
                  <mat-form-field appearance="fill" class="e" >
                    <mat-label>כיסוי ראש</mat-label>
                    <mat-select  name="wigORhandkerchief" [(ngModel)]="c.wigORhandkerchief">
                        <mat-option [value]="null"></mat-option>
                      <mat-option [value]="1">פאה</mat-option>
                      <mat-option [value]="2">מטפחת</mat-option>
                      <mat-option [value]="3">לא משנה</mat-option>
                    </mat-select>
                  </mat-form-field><br> 
            
                <div *ngIf="showEda">
                    <mat-form-field appearance="fill" class="e" >
                      <mat-label>שם מוסד</mat-label>
                      <mat-select  name="codeMC"  [(ngModel)]="c.mosdid">
                        <mat-option [value]="null"></mat-option>
                        <mat-option  *ngFor="let ml of mosdList" [value]="ml.codeM">
                          {{ml.nameM}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field><br> 
                </div>
                  <div class="f" *ngIf="showocc">
                    <mat-form-field appearance="fill" class="e" >
                        <mat-label>עיסוק נוכחי</mat-label>
                        <mat-select  name="currentOccupation" [(ngModel)]="c.currentOccupation" >
                            <mat-option [value]="null"></mat-option>
                          <mat-option  *ngFor="let o of occupationlist" [value]="o.OccupationTypeId">
                            {{o.OccupationTypeName}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field><br>
                      <div class="f" *ngIf="showocc">
                      <mat-form-field appearance="fill" class="e" >
                        <mat-label>עיסוק אחרי החתונה</mat-label>
                        <mat-select  name="occupationAfter" [(ngModel)]="c.occupationAfter" >
                            <mat-option [value]="null"></mat-option>
                          <mat-option  *ngFor="let o of occupationlist" [value]="o.OccupationTypeId" >
                            {{o.OccupationTypeName}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field><br>
          
                </div>
           </div>
           </div>
              <br>
              <div class="form-row">
              <input type="button" class="save" value="סינון" (click)="onclick()">  
              <input type="button"  class="save"value="ביטול הסינון" (click)="onclickB()">
            </div>
              <br><br>
            <div class="oun">
            <div class="form-row"> 
                <div class="col-md-2 mb-2">
                  <legend class="col-form-label col-sm-2 pt-0">מין :</legend> 
                  <div class="form-check"> 
                  <label class="form-check-label" for="gridRadios1">
                    🤵
                  </label>
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="זכר"  (click)="minM()">
                  </div>
                  <div class="form-check">
                    <label class="form-check-label" for="gridRadios2">
                      👰
                    </label>
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="נקבה" (click)="minW()">
                  </div>
                </div>
                <td><mat-form-field class="example-full-width" class="e" appearance="fill">
                    <mat-label> שם פרטי  </mat-label>
                    <input matInput name="FNameCandidates"[(ngModel)]="cc.FNameCandidates">
                  </mat-form-field></td>
                  <td><mat-form-field class="example-full-width" class="e" appearance="fill">
                    <mat-label> שם משפחה  </mat-label>
                    <input matInput name="LNameCandidates"[(ngModel)]="cc.LNameCandidates">
                  </mat-form-field></td>
                  <td><mat-form-field class="example-full-width" class="e" appearance="fill">
                    <mat-label>פון  </mat-label>
                    <input matInput name="phone"[(ngModel)]="cc.phone" type="tel">
                  </mat-form-field></td>
           
            </div>
              <br>
              <div class="form-row">
              <div class="save"  (click)="a()">סינון  </div>
              <div class="save" (click)="sinun()">ביטול הסינו</div>
            </div>
        </div>
            <br><br>
            <div  *ngIf="mORw" >
            <div *ngFor="let item of thiscandideta" >
                <app-candidatedetmatches  class="a"   *ngFor="let c of item"  [c]="c"></app-candidatedetmatches>
            </div> 
           </div>         
             <div *ngIf="!mORs" ><app-candidatedetmatches  class="a" *ngFor="let item of serchlist" [c]="item"></app-candidatedetmatches></div>           
    </form>
  </div>
