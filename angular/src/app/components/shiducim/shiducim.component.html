<!-- 砖注 住 住 转  -->
<div *ngIf="!view" class="m">
  <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title"> 专砖/转 爪驻转 转</h4>
        </div>
        <br>
        <div class="modal-body">
          <p>注 专砖 注专转</p>
          <a class="nav-link" routerLink="/Register" routerLinkActive="active">专砖</a>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" (click)="onCloseHandled()">住专</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!--  砖专 砖转 住转 爪转 转转 注驻 注专转  -->

<div *ngIf="view">
  <form class="needs-validation" novalidate>
    <div class="all">
      <div class="footer">
      <mat-form-field appearance="fill">
        <mat-label style="text-align: right; direction: rtl;">住 驻 专</mat-label>
        <mat-select multiple>
          <mat-option (click)="selectthis(1)" [value]="1">砖 驻专</mat-option>
          <mat-option (click)="selectthis(2)" [value]="2">砖 砖驻</mat-option>
          <mat-option (click)="selectthis(3)" [value]="3"> </mat-option>
          <mat-option (click)="selectthis(4)" [value]="4"> 拽住</mat-option>
          <mat-option (click)="selectthis(5)" [value]="5">住住</mat-option>
          <mat-option (click)="selectthis(6)" [value]="6">注 </mat-option>
          <mat-option (click)="selectthis(7)" [value]="7">住 专砖</mat-option>
          <mat-option (click)="selectthis(8)" [value]="8">住</mat-option>
          <mat-option (click)="selectthis(9)" [value]="9">注住拽 </mat-option>
          <mat-option (click)="selectthis(10)" [value]="10">注住拽 注转</mat-option>
        </mat-select>
      </mat-form-field></div>


      <div class="form-row">

        <mat-form-field *ngIf="fn" class="example-full-width" class="el" appearance="fill">
          <mat-label> 砖 驻专 </mat-label>
          <input matInput name="FirstName" [(ngModel)]="c.FirstName">
        </mat-form-field>

        <mat-form-field *ngIf="ln" class="example-full-width" class="el" appearance="fill">
          <mat-label> 砖 砖驻 </mat-label>
          <input matInput name="LastName" [(ngModel)]="c.LastName">
        </mat-form-field>
        <mat-form-field appearance="fill" class="e" *ngIf="st ">
          <mat-label>住住</mat-label>
          <mat-select name="status" [(ngModel)]="c.statusid">
            <mat-option [value]="null"></mat-option>
            <mat-option *ngFor="let s of statusList" [value]="s.statusCode">
              {{s.statusName}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <div class="fo" *ngIf="showEda">
          <mat-form-field appearance="fill" class="e" *ngIf="eda ">
            <mat-label>注 </mat-label>
            <mat-select name="AdaMother" [(ngModel)]="c.IdEda">

                {{item.nameC}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <mat-form-field appearance="fill" class="e" *ngIf="r ">
          <mat-label>住 专砖</mat-label>
          <mat-select name="wigORhandkerchief" [(ngModel)]="c.wigORhandkerchief">
            <mat-option [value]="null"></mat-option>
            <mat-option [value]="true">驻</mat-option>
            <mat-option [value]="false">驻转</mat-option>
            <mat-option [value]="null"> 砖</mat-option>
          </mat-select>
        </mat-form-field>
        <br>

        <div *ngIf="showEda">
          <mat-form-field appearance="fill" class="e" *ngIf="mo ">
            <mat-label>砖 住</mat-label>
            <mat-select name="codeMC" [(ngModel)]="c.mosdid">
              <mat-option [value]="null"></mat-option>
              <mat-option *ngFor="let ml of mosdList" [value]="ml.codeM">
                {{ml.nameM}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="f" *ngIf="showocc">
          <mat-form-field appearance="fill" class="e" *ngIf="enow ">
            <mat-label>注住拽 </mat-label>
            <mat-select name="currentOccupation" [(ngModel)]="c.currentOccupation">
              <mat-option [value]="null"></mat-option>
              <mat-option *ngFor="let o of occupationlist" [value]="o.OccupationTypeId">
                {{o.OccupationTypeName}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="f" *ngIf="showocc">
          <mat-form-field appearance="fill" class="e" *ngIf="after">
            <mat-label>注住拽 专 转</mat-label>
            <mat-select name="occupationAfter" [(ngModel)]="c.occupationAfter">
              <mat-option [value]="null"></mat-option>
              <mat-option *ngFor="let o of occupationlist" [value]="o.OccupationTypeId">
                {{o.OccupationTypeName}}
              </mat-option>
            </mat-select>
          </mat-form-field>

        </div>
