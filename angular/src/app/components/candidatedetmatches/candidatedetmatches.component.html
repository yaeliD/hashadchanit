<div *ngIf="mORs">
  <div id="accordion"   *ngIf="show">
    <div class="card">
      <div class="card-header" id="headingTwo" >
        <h5 class="mb-0" >
          <button class="btn btn-link collapsed" data-toggle="collapse" (click)="showcandidate()" routerLink={{link}}
          data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" value="{{c.codeCandidate}}">
           {{c.FNameCandidates}} {{c.LNameCandidates}}
          </button>
          <button class="btn btn-link collapsed" data-toggle="collapse" (click)="showcandidate()"routerLink={{link}}
           data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" value="{{c.codeCandidate}}" >
          {{c.FNameCandidates}} {{c.LNameCandidates}}
           </button>
           <input type="button" value="מחיקה" (click)="delale()" >
           <input type="button" value="הוצעה" (click)="matchesinprocess()" >
        </h5>
      </div>
  
      <div *ngIf="entermamad" id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
        <div class="card-body">
        <!-- <app-candidatedetails ></app-candidatedetails> -->
        </div>
      </div>
    </div>
  </div>
</div>
