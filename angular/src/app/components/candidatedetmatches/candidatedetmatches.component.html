  <div id="accordion"  *ngIf="!hide">
    <div class="card">
      <div class="card-header" id="headingTwo" >
        <h5 class="mb-0" >
          <button class="btn btn-link collapsed" data-toggle="collapse" 
          data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo"  value="{{m.Man.Candidate.codeCandidates}}"> 
           {{m.Man.Candidate.FNameCandidates}} {{m.Man.Candidate.LNameCandidates}} 
          </button>
          <button class="btn btn-link collapsed" data-toggle="collapse" 
           data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" value="{{m.Woman.Candidate.codeCandidates}}" >
          {{m.Woman.Candidate.FNameCandidates}} {{m.Woman.Candidate.LNameCandidates}}
           </button>
           <input type="button" value="הוצעה" (click)="matchesinprocess()" >
        </h5>
      </div>
  
      <div *ngIf="entermamad" id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
        <div class="card-body">
          <app-candidatedetails class="a"  [cm]="value"></app-candidatedetails>
        </div>
      </div>
    </div>
  </div>
