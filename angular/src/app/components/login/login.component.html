<form >

    <div class="example-container">
        <h1>转专转 注专转</h1>
        <mat-form-field appearance="fill">
            <mat-label>砖 砖转砖</mat-label>
            <input matInput  [(ngModel)]="s.username" name="nam">
          </mat-form-field>

 <br>
            <mat-form-field appearance="fill">
              <mat-label> 拽砖 住住</mat-label>
              <input matInput  [(ngModel)]="s.password_shadchanit" name="pass" [type]="hide ? 'password' : 'text'">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
            <br>    <br>


            <button type="button" class="btn-log btn-ok btn btn-info btn-lg"  (click)="loginShadchanit()">转专</button>

          </div>

 

 
</form>
