<!--  כאשר השדכנית נכנסת הצגת התאמות עלפי המערכת  -->

<div *ngIf="view">
  
    <div class="all">
             
                <div class="form-group row">  
                  <div class="col-sm-10">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">שם פרטי :</label>
                    <input name="FNameCandidates" type="text" class="form-control" id="inputEmail3" placeholder="הקש שם פרטי"
                    [(ngModel)]="c.FirstName">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-10">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">שם משפחה:</label>
                    <input name="LNameCandidates" type="text" class="form-control" id="inputEmail3" placeholder="הקש שם משפחה"
                     [(ngModel)]="c.LastName">
                  </div>
                </div>
                <div class="form-group row">  
                  <div class="col-sm-10">
                    <label for="inputEmail3" class="col-sm-2 col-form-label"> גיל</label>
                    <input name="MinAge" type="date"  class="form-control" id="inputEmail3" 
                    [(ngModel)]="c.MinAge" >
                  </div>
                </div>
                <div class="form-group row">  
                  <div class="col-sm-10">
                    <label for="inputEmail3" class="col-sm-2 col-form-label"> גיל</label>
                    <input name="MaxAge" type="date" class="form-control" id="inputEmail3" 
                    [(ngModel)]="c.MaxAge"   >
                  </div>
                </div>
             
                <div class="form-group row" *ngIf="shows">
                  <div class="col-sm-10">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">סטטוס:</label>
                    <select name="status" [(ngModel)]="c.statusid">
                        <option *ngFor="let s of statusList" [value]="s.statusCode">{{s.statusName}}</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row" *ngIf="showEda">
                  <div class="col-sm-10">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">: עדה </label>
                    <select name="AdaFather"  [(ngModel)]="c.IdEda">
                      <option *ngFor="let item of arrAda" [value]="item.codeC">{{item.nameC}}</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-10">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">כיסוי ראש:</label>
                    <select name="wigORhandkerchief" [(ngModel)]="c.wigORhandkerchief">
                        <option [value]="1">פאה</option>
                        <option [value]="2">מטםחת</option>
                        <option [value]="3">לא משנה</option>
                    </select>
                  </div>
                </div>  
              
              <div *ngIf="showEda">
                <div class="form-group row" >
                  <div class="col-sm-10">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">שם מוסד :</label>
                    <select name="codeMC"  [(ngModel)]="c.mosdid">
                        <option *ngFor="let ml of mosdList" [value]="ml.codeM">{{ml.nameM}}</option>
                    </select>
                  </div>
                </div>
              </div>
                <div class="form-group row" *ngIf="showocc">
                  <div class="col-sm-10">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">עיסוק הגבר אחרי החתונה:</label>
                    <select name="occupationAfter" [(ngModel)]="c.occupationAfter">
                        <option *ngFor="let o of occupationlist" [value]="o.OccupationTypeId">{{o.OccupationTypeName}}</option>
                    </select>
                  </div>
             </div>
             <div class="form-group row" *ngIf="showocc">
              <div class="col-sm-10">
                <label for="inputEmail3" class="col-sm-2 col-form-label">עיסוק הגבר אחרי החתונה:</label>
                <select name="currentOccupation" [(ngModel)]="c.currentOccupation">
                    <option *ngFor="let o of occupationlist" [value]="o.OccupationTypeId">{{o.OccupationTypeName}}</option>
                </select>
              </div>
         </div>
            <br><br>
            <input type="button" class="save" value="סינון" (click)="onclick()">
            <br><br>
            <input type="button"  class="save"value="ביטול הסינון" (click)="onclickB()">
            <br><br>
          </div>   
           <div *ngIf="mORs" ><app-candidatedetmatches  [mORs]="true" class="a" *ngFor="let item of serchlist" [c]="item"></app-candidatedetmatches></div>
            <div *ngIf="!mORs"><app-candidatedetmatches  [mORs]="false"class="a"  *ngFor="let item of macheslist" [c]="item"></app-candidatedetmatches></div>
         

</div>
